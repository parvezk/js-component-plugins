<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Basic Slider</title>
<link rel="stylesheet" type="text/css" href="slider.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>

<div class="component">

    <div class="slider">
        <ul>
            <li><img src="img/img1.gif" alt="image"></li>
            <li><img src="img/img2.gif" alt="image"></li>
            <li><img src="img/img3.gif" alt="image"></li>
            <li><img src="img/img4.gif" alt="image"></li>
        </ul>
    </div>

    <div id="slider-nav">
        <button data-dir="prev">Previous</button>
        <button data-dir="1">1</button>
        <button data-dir="2">2</button>
        <button data-dir="3">3</button>
        <button data-dir="4">4</button>
        <button data-dir="next">Next</button>
    </div>

</div> <!-- end of component -->

<script type="text/javascript" src="main.js"></script>

</body>
</html>
